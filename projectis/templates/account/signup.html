{% extends "base.html" %}

{% block content%}

      <form class="form-Registration">
          &nbsp;&nbsp;<h1>Sign up:</h1>
          <br> <br>
          <label for="exampleTypeofuser">Type of user:&nbsp;&nbsp;</label>
          <select class="form-control">
         <option>Teacher</option>
         <option>Student</option>
        </select>
        <br> <br>
          <label for="exampleUserName">User Name:&nbsp;&nbsp;&nbsp;&nbsp;</label>
          <input type="text" id="inputUserName" placeholder="User Name">
          <br> <br>
         <h5>* If you are a student the user name should be your civil ID number.</h5>
         <label for="exampleFirstName">First Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
         <input type="text"  id="exampleFirstName" placeholder="FirstName">
         <br> <br>
         <label for="LastName">Last Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
         <input type="text" id="inputLastName" placeholder="Last Name">
         <br> <br>
         <label for="exampleInputEmail">Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
         <input type="email"  id="exampleEmail" placeholder="Email">
         <br> <br>
         <label for="password">Password:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
         <input type="password" id="inputpassword" placeholder="password">
         <br> <br>
         <label for="Repeatpassword">R_Password:&nbsp;&nbsp;&nbsp;</label>
         <input type="password" id="inputRepeatpassword" placeholder="Repeat password">

        <p align="center">
        <button class=" btn-primary" type="button" style=";margin-left:auto;margin-right:auto;display:block;margin-top:5%;margin-bottom:0%"> Register </button>
      </p>

     </form>
{% endblock %}
